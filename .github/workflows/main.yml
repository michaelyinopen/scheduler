name: deploy website and api on linode

on:
    push:
        branches: [ main ]

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    env:
        remote_host: ${{ secrets.LINODE_HOST }}
        remote_port: ${{ secrets.LINODE_PORT }}
        remote_user: ${{ secrets.LINODE_USER }}
        remote_key: ${{ secrets.LINODE_SSH_PRIVATE_KEY }}
        local_dir: "custom/"
        common_dir: "common/"
        server_dir: "server/"
        remote_dir: ${{secrets.LINODE_SERVER_DIRECTORY}}
        database_dir: ${{secrets.LINODE_DATABASE_DIRECTORY}}
    steps:            
    - name: Checkout the repo
      uses: actions/checkout@v6.0.1
      
    - name: Create a directory
      run: mkdir ${local_dir}
      
    - name: Copy the server folder
      run: cp -R ${server_dir} ${local_dir}

    - name: Copy the common folder
      run: cp -R ${common_dir} ${local_dir}

    - name: Upload
      run: |
        mkdir ~/.ssh
        echo "$remote_key" > ~/.ssh/gh_actions_key
        chmod 600 ~/.ssh/gh_actions_key
        rsync -avzr --exclude=${database_dir} --exclude=server/node_modules --exclude=common/node_modules --delete -e "ssh -p ${remote_port} -i ~/.ssh/gh_actions_key -o StrictHostKeyChecking=no" ${local_dir} ${remote_user}@${remote_host}:${remote_dir}

    - name: Restart
      run: ssh -p ${remote_port} -i ~/.ssh/gh_actions_key -o StrictHostKeyChecking=no ${remote_user}@${remote_host} 'sudo /usr/bin/systemctl restart scheduler-server.service'

  deploy-website:
    runs-on: ubuntu-latest
    env:
        remote_host: ${{ secrets.LINODE_HOST }}
        remote_port: ${{ secrets.LINODE_PORT }}
        remote_user: ${{ secrets.LINODE_USER }}
        remote_key: ${{ secrets.LINODE_SSH_PRIVATE_KEY }}
        local_dir: "dist/"
        remote_dir: ${{secrets.LINODE_WEBSITE_DIRECTORY}}
        NODE_ENV: production
    steps:            
    - name: Checkout the repo
      uses: actions/checkout@v6.0.1
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v6.1.0
      with:
        node-version: 22
  
    - name: Install npm packages
      run: npm ci --workspaces --include-workspace-root
      
    - name: Build common
      run: npm run build-common
      
    - name: Build app
      run: npm run build

    - name: Upload
      run: |
        mkdir ~/.ssh
        echo "$remote_key" > ~/.ssh/gh_actions_key
        chmod 600 ~/.ssh/gh_actions_key
        rsync -avzr --delete -e "ssh -p ${remote_port} -i ~/.ssh/gh_actions_key -o StrictHostKeyChecking=no" ${local_dir} ${remote_user}@${remote_host}:${remote_dir}
